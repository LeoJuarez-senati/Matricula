<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario de Clases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor general -->
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-end" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <i class="fas fa-user-graduate me-2"></i>Panel de Usuario
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="#" class="list-group-item list-group-item-action second-text active">
                    <i class="fas fa-tachometer-alt me-2"></i>Inicio
                </a>
                <a href="horario.html" class="list-group-item list-group-item-action second-text fw-bold">
                    <i class="fas fa-clock me-2"></i>Horario de Clases
                </a>
                <a href="cursos.html" class="list-group-item list-group-item-action second-text fw-bold">
                    <i class="fas fa-book me-2"></i>Cursos Asignados
                </a>
                <a href="reporte.html" class="list-group-item list-group-item-action second-text fw-bold">
                    <i class="fas fa-chart-bar me-2"></i>Reportes
                </a>
                <a href="#" class="list-group-item list-group-item-action text-danger fw-bold">
                    <i class="fas fa-power-off me-2"></i>Cerrar Sesión
                </a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Página principal -->
        <div id="page-content-wrapper">
            <!-- Barra superior -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Sección de perfil en la barra de navegación -->
                    <div class="d-flex align-items-center ms-auto">
                        <img src="https://via.placeholder.com/40" alt="Imagen de Perfil" class="rounded-circle me-2">
                        <span class="fw-bold">Juan Pérez</span>
                    </div>
                </div>
            </nav>

            <!-- Contenido principal -->
            <div class="container mt-4">
                <!-- Aquí va el contenido de la página -->
                <h1 class="text-center">Bienvenido a tu panel de usuario</h1>
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <img src="images.jfif" alt="Imagen de Perfil" class="rounded-circle me-3">
                        <span class="fw-bold fs-4">Juan Pérez</span>
                    </div>
                </div>
                <h2>Ultimas actualizaciones</h2>
                <h3>Noticias</h3>
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card">
                            <img src="alumnos.jpg" class="card-img-top" alt="Noticia 1">
                            <div class="card-body">
                                <h5 class="card-title">Noticia 1</h5>
                                <p class="card-text">Resumen de la noticia 1...</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <img src="alumnos.jpg" class="card-img-top" alt="Noticia 2">
                            <div class="card-body">
                                <h5 class="card-title">Noticia 2</h5>
                                <p class="card-text">Resumen de la noticia 2...</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <img src="alumnos.jpg" class="card-img-top" alt="Noticia 3">
                            <div class="card-body">
                                <h5 class="card-title">Noticia 3</h5>
                                <p class="card-text">Resumen de la noticia 3...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script para alternar el menú lateral
        const menuToggle = document.getElementById("menu-toggle");
        const wrapper = document.getElementById("wrapper");

        menuToggle.addEventListener("click", () => {
            wrapper.classList.toggle("toggled");
        });
    </script>
    <script src="scripts.js"></script>
</body>
</html>
